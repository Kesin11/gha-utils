name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: [ubuntu-latest]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - uses: ./.github/actions/setup-deno-with-cache

      - id: fmt
        run: deno fmt --check
      - id: lint
        run: deno lint
      - id: test
        run: deno test -A
      - id: doc_lint
        run: deno task doc:lint
